<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* APPLICATEUR GLOBAL DE POLICE MACHINE À ÉCRIRE */
        * {
            font-family: 'Courier New', Courier, monospace !important;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
            opacity: 0.15;
        }

        /* Text container - Optimisé pour mobile */
        .text-container {
            position: relative;
            z-index: 3;
            text-align: center;
            width: 100%;
            min-height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Texte décrypté - TRÈS GRAND sur mobile AVEC POLICE MACHINE À ÉCRIRE */
        .name-text {
            color: #0F0;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 10px #0F0, 0 0 20px #0F0;
            
            /* Taille par défaut desktop */
            font-size: 5vw;
            
            /* Sur mobile, le texte devient TRÈS GRAND */
            font-size: clamp(32px, 12vw, 80px);
            line-height: 1.2;
            word-wrap: break-word;
            max-width: 100%;
        }

        .letter {
            display: inline-block;
            min-width: 0.5em;
            position: relative;
        }

        .letter.locked {
            animation: snap 0.1s ease-out;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            padding: 0 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Champ de saisie avec police machine à écrire */
        .name-input {
            background: rgba(0, 20, 0, 0.9);
            color: #0F0;
            border: 2px solid #0F0;
            padding: 12px 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            width: 200px;
            max-width: 50%;
            text-shadow: 0 0 5px #0F0;
            border-radius: 0;
        }

        .name-input:focus {
            outline: none;
            border-color: #0F0;
            box-shadow: 0 0 15px #0F0;
        }

        .name-input::placeholder {
            color: #0A0;
            opacity: 0.7;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Bouton avec police machine à écrire */
        #decryptBtn {
            background: rgba(0, 40, 0, 0.9);
            color: #0F0;
            border: 2px solid #0F0;
            padding: 12px 25px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 5px #0F0;
            transition: all 0.3s;
            border-radius: 0;
        }

        #decryptBtn:hover {
            background: rgba(0, 60, 0, 1);
            box-shadow: 0 0 20px #0F0;
        }

        #decryptBtn:active {
            transform: scale(0.98);
        }

        /* Animations */
        @keyframes snap {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); text-shadow: 0 0 30px #0F0; }
            100% { transform: scale(1); }
        }

        /* RESPONSIVE - Mobile first */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .text-container {
                min-height: 50vh;
                padding: 10px;
            }
            
            /* Texte ENCORE PLUS GRAND sur petit mobile */
            .name-text {
                font-size: clamp(36px, 14vw, 60px);
                letter-spacing: 0.08em;
                line-height: 1.3;
                text-shadow: 0 0 15px #0F0, 0 0 25px #0F0;
                font-family: 'Courier New', Courier, monospace;
            }
            
            .controls {
                bottom: 20px;
                padding: 0 15px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .name-input {
                width: 90%;
                max-width: 300px;
                padding: 14px 20px;
                font-size: 18px;
                font-family: 'Courier New', Courier, monospace;
            }
            
            #decryptBtn {
                width: 90%;
                max-width: 300px;
                padding: 16px 30px;
                font-size: 18px;
                font-family: 'Courier New', Courier, monospace;
            }
        }

        @media (max-width: 480px) {
            .name-text {
                font-size: clamp(40px, 16vw, 55px);
                letter-spacing: 0.05em;
                font-family: 'Courier New', Courier, monospace;
            }
            
            .text-container {
                min-height: 55vh;
            }
        }

        /* Pour les très grands écrans */
        @media (min-width: 1200px) {
            .name-text {
                font-size: 6vw;
                font-family: 'Courier New', Courier, monospace;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background Canvas - LES 0 ET 1 DÉFILENT ICI -->
    <canvas id="matrixCanvas"></canvas>
    
    <div class="container">
        <!-- Film grain effect -->
        <div class="grain-overlay"></div>
        
        <!-- Text container -->
        <div class="text-container">
            <div class="name-text" id="nameText">
                <!-- Letters will be inserted here by JavaScript -->
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="input-group">
                <input type="text" class="name-input" id="nameInput" placeholder="Enter text to decrypt" maxlength="15" value="CODING">
                <button id="decryptBtn">DECRYPT</button>
            </div>
        </div>
    </div>

    <script>
        // Matrix Background Animation - CE CODE FAIT DÉFILER LES 0 ET 1
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix characters - binary only (0 et 1)
        const chars = "01";
        const charArray = chars.split('');

        // Calculate columns based on font size
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);

        // Array to track the y position of each column
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize) * fontSize;
        }

        // Draw function - ANIMATION INFINIE DES 0 ET 1
        function drawMatrix() {
            // Semi-transparent black to create trailing effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Police machine à écrire pour le canvas également
            ctx.font = `bold ${fontSize}px 'Courier New', Courier, monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                // Random character (0 ou 1)
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                
                // Set color with varying intensity (effet Matrix vert)
                const intensity = Math.random() * 100 + 155;
                ctx.fillStyle = `rgb(0, ${intensity}, 0)`;
                
                // Draw character
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                
                // Move drop down
                drops[i]++;
                
                // Reset drop if it goes beyond bottom with random chance
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
            }
        }

        // Animation loop infinie - LES 0 ET 1 DÉFILENT EN CONTINU
        function animateMatrix() {
            drawMatrix();
            requestAnimationFrame(animateMatrix);
        }

        // Start matrix animation - LE FOND MATRIX COMMENCE DÈS LE DÉPART
        animateMatrix();

        // Resize handler
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Decryption animation
        const config = {
            totalDuration: 4,
            finalHoldTime: 1,
            fastSpeed: 40,
            characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&*",
            defaultText: "CODING"
        };

        const nameText = document.getElementById('nameText');
        const nameInput = document.getElementById('nameInput');
        const decryptBtn = document.getElementById('decryptBtn');

        let animationActive = false;
        let animationTimeout = null;

        nameInput.value = config.defaultText;

        function startDecryption(text) {
            if (animationActive) return;
            
            animationActive = true;
            nameText.innerHTML = '';
            
            const cleanText = text.toUpperCase().replace(/[^A-Z0-9!@#$%&*]/g, '');
            
            if (cleanText.length === 0) {
                animationActive = false;
                return;
            }
            
            const letters = [];
            for (let i = 0; i < cleanText.length; i++) {
                const letterSpan = document.createElement('span');
                letterSpan.className = 'letter';
                letterSpan.textContent = ' ';
                letterSpan.dataset.target = cleanText[i];
                nameText.appendChild(letterSpan);
                letters.push(letterSpan);
            }
            
            const totalLetters = cleanText.length;
            const availableTime = config.totalDuration - config.finalHoldTime;
            const timePerLetter = availableTime / totalLetters;
            
            letters.forEach((letter, index) => {
                const delay = index * timePerLetter;
                setTimeout(() => {
                    animateLetter(letter, timePerLetter);
                }, delay * 1000);
            });
            
            setTimeout(() => {
                animationActive = false;
            }, config.totalDuration * 1000);
        }

        function animateLetter(letterElement, duration) {
            const targetChar = letterElement.dataset.target;
            const targetIndex = config.characters.indexOf(targetChar);
            
            let randomStart = Math.floor(Math.random() * config.characters.length);
            letterElement.textContent = config.characters[randomStart];
            
            let startTime = null;
            let currentIndex = randomStart;
            let hasLocked = false;
            
            function updateLetter(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                
                if (elapsed < duration * 1000 * 0.7) {
                    const cycleProgress = elapsed / (duration * 1000 * 0.7);
                    const cycles = Math.floor(cycleProgress * 15);
                    
                    currentIndex = (randomStart + cycles) % config.characters.length;
                    letterElement.textContent = config.characters[currentIndex];
                    
                    requestAnimationFrame(updateLetter);
                }
                else if (elapsed < duration * 1000 * 0.9) {
                    const slowProgress = (elapsed - duration * 1000 * 0.7) / (duration * 1000 * 0.2);
                    
                    const remainingDistance = (targetIndex - currentIndex + config.characters.length) % config.characters.length;
                    
                    if (remainingDistance > 0) {
                        const moveAmount = Math.max(1, Math.floor(remainingDistance * slowProgress));
                        currentIndex = (currentIndex + moveAmount) % config.characters.length;
                        
                        if (currentIndex >= targetIndex || (currentIndex + config.characters.length) % config.characters.length >= targetIndex) {
                            currentIndex = targetIndex;
                            hasLocked = true;
                            letterElement.classList.add('locked');
                        }
                    }
                    
                    letterElement.textContent = config.characters[currentIndex];
                    
                    if (!hasLocked) {
                        requestAnimationFrame(updateLetter);
                    }
                }
                else {
                    if (!hasLocked) {
                        letterElement.textContent = targetChar;
                        letterElement.classList.add('locked');
                        hasLocked = true;
                    }
                }
            }
            
            requestAnimationFrame(updateLetter);
            
            setTimeout(() => {
                if (!hasLocked) {
                    letterElement.textContent = targetChar;
                    letterElement.classList.add('locked');
                }
            }, duration * 1000 * 0.95);
        }

        function resetAnimation() {
            if (animationTimeout) {
                clearTimeout(animationTimeout);
            }
            animationActive = false;
            nameText.innerHTML = '';
        }

        decryptBtn.addEventListener('click', () => {
            resetAnimation();
            setTimeout(() => {
                startDecryption(nameInput.value || config.defaultText);
            }, 100);
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                startDecryption(config.defaultText);
            }, 500);
        });

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                decryptBtn.click();
            }
        });
    </script>
</body>
</html>
