<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
            opacity: 0.15;
        }

        /* Flicker effect */
        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            animation: flicker 8s infinite;
        }

        /* Text container */
        .text-container {
            position: relative;
            z-index: 3;
            text-align: center;
        }

        .name-text {
            color: #0F0; /* Matrix green */
            font-size: 6vw;
            font-weight: normal;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #0F0, 0 0 10px #0F0, 0 0 15px #0F0;
        }

        .letter {
            display: inline-block;
            min-width: 0.7em;
            position: relative;
        }

        .letter.locked {
            animation: snap 0.1s ease-out;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.1em;
            background-color: #0F0;
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1.2s infinite;
            opacity: 0.7;
        }

        /* Hidden controls */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .controls:hover {
            opacity: 1;
        }

        .controls button {
            background: rgba(0, 20, 0, 0.8);
            color: #0F0;
            border: 1px solid #0F0;
            padding: 8px 15px;
            margin: 0 5px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #0F0;
        }

        .controls button:hover {
            background: rgba(0, 40, 0, 0.9);
            color: #0F0;
            box-shadow: 0 0 10px #0F0;
        }

        .name-input {
            background: rgba(0, 20, 0, 0.8);
            color: #0F0;
            border: 1px solid #0F0;
            padding: 8px 15px;
            margin: 0 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: 150px;
            text-shadow: 0 0 5px #0F0;
        }

        .name-input:focus {
            outline: none;
            border-color: #0F0;
            box-shadow: 0 0 10px #0F0;
        }

        .name-input::placeholder {
            color: #0A0;
            opacity: 0.7;
        }

        /* Instructions */
        .instructions {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #0F0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 10;
            text-shadow: 0 0 5px #0F0;
            letter-spacing: 0.2em;
        }

        /* Animations */
        @keyframes flicker {
            0%, 100% { opacity: 0; }
            1% { opacity: 0.05; }
            2% { opacity: 0; }
            3% { opacity: 0.1; }
            4% { opacity: 0; }
            50% { opacity: 0; }
            51% { opacity: 0.03; }
            52% { opacity: 0; }
            53% { opacity: 0.07; }
            54% { opacity: 0; }
            85% { opacity: 0; }
            86% { opacity: 0.02; }
            87% { opacity: 0; }
            88% { opacity: 0.04; }
            89% { opacity: 0; }
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }

        @keyframes snap {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); text-shadow: 0 0 20px #0F0; }
            100% { transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .name-text {
                font-size: 10vw;
                letter-spacing: 0.1em;
            }
            
            .controls {
                bottom: 10px;
            }
            
            .controls button, .name-input {
                padding: 6px 10px;
                font-size: 12px;
                margin: 2px;
            }
            
            .name-input {
                width: 120px;
            }
            
            .instructions {
                font-size: 12px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background Canvas -->
    <canvas id="matrixCanvas"></canvas>
    
    <div class="container">
        <!-- Film grain effect -->
        <div class="grain-overlay"></div>
        
        <!-- Screen flicker effect -->
        <div class="flicker"></div>
        
        <!-- Text container -->
        <div class="text-container">
            <div class="name-text" id="nameText">
                <!-- Letters will be inserted here by JavaScript -->
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <input type="text" class="name-input" id="nameInput" placeholder="Enter name" maxlength="12" value="CODING">
            <button id="startBtn">DECRYPT</button>
            <button id="resetBtn">RESET</button>
        </div>
    </div>

    <script>
        // Matrix Background Animation
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix characters - binary only
        const chars = "01";
        const charArray = chars.split('');

        // Calculate columns based on font size
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);

        // Array to track the y position of each column
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize) * fontSize;
        }

        // Draw function
        function drawMatrix() {
            // Semi-transparent black to create trailing effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = `bold ${fontSize}px 'Courier New', monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                // Random character
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                
                // Set color with varying intensity
                const intensity = Math.random() * 100 + 155;
                ctx.fillStyle = `rgb(0, ${intensity}, 0)`;
                
                // Draw character
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                
                // Move drop down
                drops[i]++;
                
                // Reset drop if it goes beyond bottom with random chance
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
            }
        }

        // Animation loop
        function animateMatrix() {
            drawMatrix();
            requestAnimationFrame(animateMatrix);
        }

        // Start matrix animation
        animateMatrix();

        // Resize handler
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Original decryption animation code
        const config = {
            totalDuration: 5,
            finalHoldTime: 1,
            fastSpeed: 40,
            characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
            defaultName: "CODING"
        };

        const nameText = document.getElementById('nameText');
        const nameInput = document.getElementById('nameInput');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');

        let animationActive = false;
        let animationTimeout = null;

        nameInput.value = config.defaultName;

        function startDecryption(name) {
            if (animationActive) return;
            
            animationActive = true;
            nameText.innerHTML = '';
            
            const cleanName = name.toUpperCase().replace(/[^A-Z]/g, '');
            
            if (cleanName.length === 0) {
                animationActive = false;
                return;
            }
            
            const letters = [];
            for (let i = 0; i < cleanName.length; i++) {
                const letterSpan = document.createElement('span');
                letterSpan.className = 'letter';
                letterSpan.textContent = ' ';
                letterSpan.dataset.target = cleanName[i];
                nameText.appendChild(letterSpan);
                letters.push(letterSpan);
            }
            
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            nameText.appendChild(cursor);
            
            const totalLetters = cleanName.length;
            const availableTime = config.totalDuration - config.finalHoldTime;
            const timePerLetter = availableTime / totalLetters;
            
            letters.forEach((letter, index) => {
                const delay = index * timePerLetter;
                setTimeout(() => {
                    animateLetter(letter, timePerLetter);
                }, delay * 1000);
            });
            
            setTimeout(() => {
                cursor.remove();
                animationActive = false;
            }, config.totalDuration * 1000);
        }

        function animateLetter(letterElement, duration) {
            const targetChar = letterElement.dataset.target;
            const targetIndex = config.characters.indexOf(targetChar);
            
            let randomStart = Math.floor(Math.random() * config.characters.length);
            letterElement.textContent = config.characters[randomStart];
            
            let startTime = null;
            let currentIndex = randomStart;
            let hasLocked = false;
            
            function updateLetter(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                
                if (elapsed < duration * 1000 * 0.7) {
                    const cycleProgress = elapsed / (duration * 1000 * 0.7);
                    const cycles = Math.floor(cycleProgress * 10);
                    
                    currentIndex = (randomStart + cycles) % config.characters.length;
                    letterElement.textContent = config.characters[currentIndex];
                    
                    requestAnimationFrame(updateLetter);
                }
                else if (elapsed < duration * 1000 * 0.9) {
                    const slowProgress = (elapsed - duration * 1000 * 0.7) / (duration * 1000 * 0.2);
                    
                    const remainingDistance = (targetIndex - currentIndex + config.characters.length) % config.characters.length;
                    
                    if (remainingDistance > 0) {
                        const moveAmount = Math.max(1, Math.floor(remainingDistance * slowProgress));
                        currentIndex = (currentIndex + moveAmount) % config.characters.length;
                        
                        if (currentIndex >= targetIndex || (currentIndex + config.characters.length) % config.characters.length >= targetIndex) {
                            currentIndex = targetIndex;
                            hasLocked = true;
                            letterElement.classList.add('locked');
                        }
                    }
                    
                    letterElement.textContent = config.characters[currentIndex];
                    
                    if (!hasLocked) {
                        requestAnimationFrame(updateLetter);
                    }
                }
                else {
                    if (!hasLocked) {
                        letterElement.textContent = targetChar;
                        letterElement.classList.add('locked');
                        hasLocked = true;
                    }
                }
            }
            
            requestAnimationFrame(updateLetter);
            
            setTimeout(() => {
                if (!hasLocked) {
                    letterElement.textContent = targetChar;
                    letterElement.classList.add('locked');
                }
            }, duration * 1000 * 0.95);
        }

        function resetAnimation() {
            if (animationTimeout) {
                clearTimeout(animationTimeout);
            }
            animationActive = false;
            nameText.innerHTML = '';
        }

        startBtn.addEventListener('click', () => {
            resetAnimation();
            setTimeout(() => {
                startDecryption(nameInput.value || config.defaultName);
            }, 100);
        });

        resetBtn.addEventListener('click', resetAnimation);

        window.addEventListener('load', () => {
            setTimeout(() => {
                startDecryption(config.defaultName);
            }, 500);
        });

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startBtn.click();
            }
        });
    </script>
</body>
</html>
